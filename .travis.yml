language: node_js
node_js:
- lts/carbon
- lts/dubnium
- stable
cache:
  directories:
  - node_modules
before_deploy:
- yarn run build
deploy:
  provider: npm
  email: robert.kleger@bobb.io
  skip_cleanup: true
  on:
    tags: true
    branch: master
  api_key: $NPM_TOKEN
addons:
  sonarcloud:
    organization: danautilus-github
    token:
      secure: $SONAR_TOKEN
script:
- yarn run sonarconfig
- yarn run test
- sonar-scanner
